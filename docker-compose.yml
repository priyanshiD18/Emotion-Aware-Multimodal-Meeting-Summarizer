version: '3.8'

services:
  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: meeting-intelligence-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # FastAPI backend
  api:
    build:
      context: .
      target: api
    container_name: meeting-intelligence-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./config.env:/app/config.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - config.env
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Streamlit frontend
  frontend:
    build:
      context: .
      target: frontend
    container_name: meeting-intelligence-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: meeting-intelligence-network

